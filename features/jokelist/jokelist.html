<!DOCTYPE html>
<html>
<head>
  <title>Joke List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav>
        <a href="/features/signup/signup.html">Signup</a>
        <a href="/features/login/login.html">Login</a>
        <button id="logoutButton" style="display: none;">Logout</button>
    </nav>
  </header>
  <div class="container">
    <h1>Joke List</h1>
    <ul id="joke-list" class="list-group"></ul>
  </div>

  <br>
  <br>
  <div class="container">
    <center><a href="/" class="btn btn-primary">Home</a></center>
  </div>

  <script src="jokelist.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const logoutButton = document.getElementById('logoutButton');
        fetch('/check-auth')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    logoutButton.style.display = 'block';
                }
            });

        logoutButton.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.reload());
        });
    });
  </script>

  <br>
  <br>
<footer>
  <Center>
  <p>&copy; S. Buchanan</p>
  </Center>
</footer>

</body>
</html>
